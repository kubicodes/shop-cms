<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head :: head-admin-categories-update">
<body>
	<nav th:replace="/fragments/nav :: nav-admin"></nav>

	<div class="container mt-5">
		<h1 class="display-3"
			th:text="( ${categoryTitle} ?: ${category.title} ) + ' bearbeiten'"></h1>
		<a href="/admin/categories">Zurück zu Kategorien</a>
		<div th:if="${message}" th:text="${message}"
			th:class="${'alert ' + alertClass}"></div>
		<form method="post" th:object="${category}"
			th:action="@{/admin/categories/update}">
			<div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
				Fehlerhafte Eingabe(n). Bitte überprüfen!</div>
			<div class="form-group">
				<label for="">Titel</label> <input type="text" class="form-control"
					th:field="*{title}" placeholder="Titel"> <span
					class="error" th:if="${#fields.hasErrors('title')}"
					th:errors="*{title}"></span>
			</div>
			<div class="form-group">
				<label for="">Slug</label> <input type="text" class="form-control"
					th:field="*{slug}" placeholder="Slug">
			</div>
			<input type="hidden" th:field="*{id}" />
			<button class="btn btn-success mb-5">Ändern</button>
		</form>

	</div>

	<footer th:replace="/fragments/footer"></footer>
</body>
</html>
