<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head :: head-admin-pages-add"></head>
<body>
	<nav th:replace="/fragments/nav :: nav-admin"></nav>

	<div class="container mt-5">

		<h1 class="display-3">Seite Hinzufügen</h1>
		<a href="/admin/pages">Zurück zu Seiten</a>
		<div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"></div>

		<form method="post" th:object="${page}" th:action="@{/admin/pages/add}">
			<div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
				Fehlerhafte Eingabe(n). Bitte überprüfen!</div>
			<div class="form-group">
				<label for="">Titel</label> <input type="text" class="form-control"
					th:field="*{title}" placeholder="Titel"> <span
					class="error" th:if="${#fields.hasErrors('title')}"
					th:errors="*{title}"></span>
			</div>
			<div class="form-group">
				<label for="">Slug</label> <input type="text" class="form-control"
					th:field="*{slug}" placeholder="Slug">
			</div>
			<div class="form-group">
				<label for="">Inhalt</label>
				<textarea th:field="*{content}" rows="10" class="form-control"
					placeholder="Inhalt"></textarea>
				<span class="error" th:if="${#fields.hasErrors('content')}"
					th:errors="*{content}"></span>
			</div>
			<button class="btn btn-success mb-5">Hinzufügen</button>
		</form>
		<footer th:replace="/fragments/footer"></footer>
	</div>
</body>
</html>
