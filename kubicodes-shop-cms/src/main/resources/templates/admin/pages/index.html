<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head :: head-admin-pages"></head>
<body>
	<nav th:replace="/fragments/nav :: nav-admin"></nav>

	<div class="container mt-5">
	
		<h1 class="display-3">Seiten</h1>	
		<div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"></div>
			
		<div th:if="${!allPages.empty}">
			<table class="table">
				<thead class="thead-dark">
					<tr>
						<th scope="col">Titel</th>
						<th scope="col">Slug</th>
						<th scope="col">Aktionen</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="page: ${allPages}">
						<td th:text="${page.title}"></td>
						<td th:text="${page.slug}"></td>
						<td><a th:href="@{'/admin/pages/update/' + ${page.id}}"
							class="btn btn-primary">Bearbeiten</a> <a
							th:href="@{'/admin/pages/delete/' + ${page.id}}"
							class="btn btn-danger">Löschen</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div th:unless="${!allPages.empty}">
			<div class="alert alert-danger" role="alert">Keine Seiten zum
				Anzeigen</div>
		</div>
		<a href="/admin/pages/add" class="btn btn-success">Hinzufügen</a>
	</div>

	<footer th:replace="/fragments/footer"></footer>
</body>
</html>
